version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run build:$BUILD_ENV
            - echo "REACT_APP_TWITTER_POST_URL=$REACT_APP_TWITTER_POST_URL" >> backend/.env
            - echo "REACT_APP_TWITTER_GET_URL=$REACT_APP_TWITTER_GET_URL" >> backend/.env
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: lab2/twitter_service
