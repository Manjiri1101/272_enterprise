---
- name: Setup httpd webserver
  hosts: apache
  sudo: yes
  remote_user: root
  vars:
    homepage: 'Hello World from {{ inventory_hostname }}'
    old_port: 80
    new_port: 8080
  tasks:
    - name: install apache packages
      yum:
       name: httpd
       state: present
    - name: ensure apache is at the latest version
      yum:
      name: httpd
      state: latest
    - name: ensure httpd is running
      service:
       name: httpd
       state: started
    - name: open port 80 for http access
      firewalld:
       service: http
       permanent: true
       state: enabled
    - name: restart the firewalld service to load in the firewall changes
      service:
       name: firewalld
       state: restarted
    - name: create index.html
      copy:
        dest: "/var/www/html/index.html"
        content: '{{ homepage }}'
    - name: update port
      lineinfile:
        path: '/etc/httpd/conf/http.conf'
        regexp: '^Listen {{ old_port }}'
        line: 'Listen {{ new_port }}'
        notify:
         - restart apache
    - name: stop server
      yum:
       name: httpd
       state: removed
       tags:
         - undeploy

  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
